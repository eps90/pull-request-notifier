    <i class="fa fa-bell"></i>
</a>
<a class="remind-link" disabled="disabled" ng-if="!$ctrl.isLarge() && $ctrl.disabled" >
    <i class="fa fa-check"></i>
</a>

    <i class="fa fa-bell"></i> Remind assignees
</a>

<a class="remind-button btn btn-default" disabled="disabled" ng-if="$ctrl.isLarge() && $ctrl.disabled">
